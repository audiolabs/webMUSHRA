testname: This is not a mushra!
testId: default_example
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
remoteService: service/write.php


pages:
    # - type: generic
    #   id: first_page
    #   name: Welcome
    #   content: Welcome to webMUSHRA!
    - type: mushra
      id: trial1
      name: MUSHRA
      content: This is most certainly and definitely not a MUSHRA. 
      showWaveform: true
      enableLooping: true
      reference: stimuli/DIP-3_mix.wav
      createAnchor35: true
      createAnchor70: true
      stimuli:
          C1: stimuli/DIP-3_mix.wav
          C2: stimuli/DIP-3_mix.wav
          C3: stimuli/DIP-3_mix.wav
    -
          - random
          - type: mushra
            id: trial_random_1
            name: MUSHRA - Random 2
            content: Due to randomization, this page will be either the second MUSHRA page or the third MUSHRA page.
            enableLooping: true
            reference: configs/resources/audio/mono_ref.wav
            createAnchor35: false
            createAnchor70: false
            stimuli:
                C1: configs/resources/audio/mono_c1.wav
                C2: configs/resources/audio/mono_c2.wav
                C3: configs/resources/audio/mono_c3.wav
          - type: mushra
            id: trial_random_2
            name: MUSHRA - Random 1
            content: Due to randomization, this page will be either the second MUSHRA page or the third MUSHRA page.
            enableLooping: true
            reference: configs/resources/audio/mono_ref.wav
            createAnchor35: false
            createAnchor70: false
            stimuli:
                C1: configs/resources/audio/mono_c1.wav
                C2: configs/resources/audio/mono_c2.wav
                C3: configs/resources/audio/mono_c3.wav
    - type: finish
      name: Thank you
      content: Thank you for attending!
      showResults: true
      writeResults: true
      questionnaire:
          - type: text
            label: eMail
            name: email
          - type: number
            label: Age
            name: age
            min: 0
            max: 100
            default: 0
          - type: likert
            name: gender
            label: Gender
            response:
             - value: female
               label: Female
             - value: male
               label: Male
             - value: other
               label: Other
